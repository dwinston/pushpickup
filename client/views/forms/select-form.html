<template name="selectForm">
  {{#if includeLabel}}
    <label for="{{id}}" class="control-label">{{label}}</label>
  {{/if}}
  <div class="{{containerClass}}">
    <span class="ppicon-down-open"></span>
    <select class="form-control {{classes}}" id="{{id}}">
        {{#each options}}
          <option value={{value}} selected={{selected}}>
            {{text}}
          </option>
        {{/each}}
    </select>
  </div>
</template>
